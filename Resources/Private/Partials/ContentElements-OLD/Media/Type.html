<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:switch expression="{file.originalResource.originalFile.type}">
    <f:case value="2">
        <f:render partial="ContentElements/Media/Type/Image" arguments="{file: file, data: data, settings: settings}"/>
    </f:case>
    <f:case value="3">
        <f:render partial="ContentElements/Media/Type/Audio" arguments="{file: file, data: data, settings: settings}"/>
    </f:case>
    <f:case value="4">
        <f:render partial="ContentElements/Media/Type/Video" arguments="{file: file, data: data, settings: settings}"/>
    </f:case>
    <f:defaultCase>
        <!-- NOT SUPPORTED MEDIA TYPE -->
        NÃ¼scht zu machen
    </f:defaultCase>
</f:switch>

</html>
