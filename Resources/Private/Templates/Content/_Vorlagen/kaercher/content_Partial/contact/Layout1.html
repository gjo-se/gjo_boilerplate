<h2>
    <f:if condition="{headline}">
        <f:then>
            {headline}
        </f:then>
        <f:else>
            <k:translate key="fe.extension.content.contact.headline" alt="contact" stripTags="1"></k:translate>
        </f:else>
    </f:if>
</h2>
<span itemprop="legalName">{dist_name}</span>
<br/>
<span itemprop="department">{subsidiary}</span>
<br/>

<p itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
    <span data-name="street">{street}</span> <span data-name="nr">{house_number}</span><br>
    <span itemprop="postalCode">{zip_code}</span> <span itemprop="addressLocality">{location}</span>
</p>
<p>
    <f:if condition="{accessibility}">
        {accessibility}<br>
    </f:if>
    <f:if condition="{tel_number}">
        T: <span itemprop="telephone"><a href="tel:{tel_number}">{tel_number}</a></span> <br>
    </f:if>
    <f:if condition="{fax_number}">
        F: <span itemprop="faxNumber">{fax_number}</span>
        <br>
    </f:if>
    <f:if condition="{email}">
        E-Mail: <span itemprop="email"><a href="mailto:{email}">{email}</a></span>
    </f:if>
</p>
