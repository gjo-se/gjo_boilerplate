{namespace k = TYPO3\KaercherCentralControl\ViewHelpers}

<f:if condition="{showanchor}">
	<f:then>
		<f:if condition="{anchortitle}">
			<f:then>
				<section class="container" id="article{uid}" data-anchor="{anchortitle}">
			</f:then>
			<f:else>
                <f:render section="basic" />
			</f:else>
		</f:if>	
	</f:then>
	<f:else>			
		<f:render section="basic" />
	</f:else>
</f:if>

<f:section name="basic">
    <section class="container">
</f:section>
