{namespace k = TYPO3\KaercherCentralControl\ViewHelpers}

<f:if condition="{content.0.imagebottomforall}">
    <f:then>		
        <div class="row">				 
            <div class="col-sm-4 image-fit">	
                <f:render partial="AccordionPartials/Sub/Headlineandtextontop" arguments="{_all}" />
                <f:render partial="AccordionPartials/Sub/Itemimagelinktwocols1" arguments="{_all}" />
            </div>	
            <div class="col-sm-4 image-fit">	
                <f:render partial="AccordionPartials/Sub/Headlineandtextontop2" arguments="{_all}" />
                <f:render partial="AccordionPartials/Sub/Itemimagelinktwocols2" arguments="{_all}" />
            </div>	
            <div class="col-sm-4 image-fit">
                <f:render partial="AccordionPartials/Sub/Headlineandtextontop3" arguments="{_all}" />
                <f:render partial="AccordionPartials/Sub/Itemimagelinkthreecols1" arguments="{_all}" />
            </div>																			
        </div>																					
    </f:then>
    <f:else>					
        <div class="row">
            <div class="col-sm-4 image-fit">													
                <f:render partial="AccordionPartials/Sub/Itemimagelinktwocols1" arguments="{_all}" />
                <f:render partial="AccordionPartials/Sub/Headlineandtextonbottom" arguments="{_all}" />	
            </div>	
            <div class="col-sm-4 image-fit">														
                <f:render partial="AccordionPartials/Sub/Itemimagelinktwocols2" arguments="{_all}" />
                <f:render partial="AccordionPartials/Sub/Headlineandtextonbottom2" arguments="{_all}" />
            </div>	
            <div class="col-sm-4 image-fit">														
                <f:render partial="AccordionPartials/Sub/Itemimagelinkthreecols1" arguments="{_all}" />
                <f:render partial="AccordionPartials/Sub/Headlineandtextonbottom3" arguments="{_all}" />
            </div>				
        </div>					
    </f:else>		
</f:if>
