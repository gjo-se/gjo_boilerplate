{namespace k = TYPO3\KaercherCentralControl\ViewHelpers}

<f:if condition="{item.imagelinktwocols2}">
    <f:then>
        <f:if condition="{item.imagetwocols2}">
            <a href="<k:uri.auto target="{item.imagelinktwocols2}"/>"{k:uri.auto(target:'{item.imagelinktwocols2}' returnLinkTarget:'TRUE')}>
            <img data-src="{item.imagetwocols2}"
                 alt="{f:if(condition: item.overwrite_alt_tagtwocols2,
                                then: item.overwrite_alt_tagtwocols2,
                                else: "{k:assets(data:'assettitle' uid:item.imagetwocols2.raw)}"
            )}"
            {f:if(condition: {item.imageborderforall}, then: ' class="img-border"')}
            />
            </a>
        </f:if>
    </f:then>
    <f:else>
        <f:if condition="{item.imagetwocols2}">
            <img data-src="{item.imagetwocols2}"
                 alt="{f:if(condition: item.overwrite_alt_tagtwocols2,
                                then: item.overwrite_alt_tagtwocols2,
                                else: "{k:assets(data:'assettitle' uid:item.imagetwocols2.raw)}"
            )}"
            {f:if(condition: {item.imageborderforall}, then: ' class="img-border"')}
            />
        </f:if>
    </f:else>
</f:if>
