{namespace k = TYPO3\KaercherCentralControl\ViewHelpers}

<div class="row">  
    <div class="col-sm-8 {f:if(condition: {item.textleft3}, then: '', else: ' col-sm-push-4')}">
        <f:if condition="{item.headlinelink3}">
            <f:then>
                <f:if condition="{item.headline3}">
                    <a href="<k:uri.auto target="{item.headlinelink3}"/>"{k:uri.auto(target:'{item.headlinelink3}' returnLinkTarget:'TRUE')}><h{item.type3} class="mobileheadline"><f:format.htmlentities>{item.headline3}</f:format.htmlentities></h{item.type3}></a>
                </f:if>	
                <f:if condition="{item.text3}">
                    <f:format.raw>{item.text3}</f:format.raw>   
                </f:if>             		
            </f:then>
            <f:else>
                <f:if condition="{item.headline3}">
                    <h{item.type3} class="mobileheadline"><f:format.htmlentities>{item.headline3}</f:format.htmlentities></h{item.type3}>
                </f:if>
                <f:if condition="{item.text3}">
                    <f:format.raw>{item.text3}</f:format.raw>   
                </f:if>
            </f:else>
        </f:if>               
    </div>
    <div class="col-sm-4 {f:if(condition: {item.textleft3}, then: '', else: ' col-sm-pull-8')} image-fit">
        <f:render section="itemimagelink3" arguments="{_all}" />
    </div>    
</div> 

<f:section name="itemimagelink3">
    <f:if condition="{item.imagelink3}">
        <f:then>
            <f:if condition="{item.image3}">
                <a href="<k:uri.auto target="{item.imagelink3}"/>"{k:uri.auto(target:'{item.imagelink3}' returnLinkTarget:'TRUE')}>

                <img data-src="{item.image3}"
                     alt="{f:if(condition: item.overwrite_alt_tag3,
                                then: item.overwrite_alt_tag3,
                                else: "{k:assets(data:'assettitle' uid:item.image3.raw)}"
                )}"
                />

                </a>
            </f:if>
        </f:then>
        <f:else>
            <f:if condition="{item.image3}">
                <img data-src="{item.image3}"
                     alt="{f:if(condition: item.overwrite_alt_tag3,
                                then: item.overwrite_alt_tag3,
                                else: "{k:assets(data:'assettitle' uid:item.image3.raw)}"
                )}"
                />
            </f:if>
        </f:else>
    </f:if>
</f:section>
