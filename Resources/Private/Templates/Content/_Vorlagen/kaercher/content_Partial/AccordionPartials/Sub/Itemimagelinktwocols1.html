{namespace k = TYPO3\KaercherCentralControl\ViewHelpers}

<f:if condition="{item.imagelinktwocols1}">
    <f:then>
        <f:if condition="{item.imagetwocols1}">
            <a href="<k:uri.auto target="{item.imagelinktwocols1}"/>"{k:uri.auto(target:'{item.imagelinktwocols1}' returnLinkTarget:'TRUE')}>
            <img data-src="{item.imagetwocols1}"
                 alt="{f:if(condition: item.overwrite_alt_tagtwocols1,
                                then: item.overwrite_alt_tagtwocols1,
                                else: "{k:assets(data:'assettitle' uid:item.imagetwocols1.raw)}"
            )}"
            {f:if(condition: {item.imageborderforall}, then: ' class="img-border"')}
            />
            </a>
        </f:if>
    </f:then>
    <f:else>
        <f:if condition="{item.imagetwocols1}">
            <img data-src="{item.imagetwocols1}"
                 alt="{f:if(condition: item.overwrite_alt_tagtwocols1,
                                then: item.overwrite_alt_tagtwocols1,
                                else: "{k:assets(data:'assettitle' uid:item.imagetwocols1.raw)}"
                       )}"
                {f:if(condition: {item.imageborderforall}, then: ' class="img-border"')}
            />
        </f:if>
    </f:else>
</f:if>
