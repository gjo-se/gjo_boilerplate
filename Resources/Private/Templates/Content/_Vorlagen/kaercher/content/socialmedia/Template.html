{namespace k = TYPO3\KaercherCentralControl\ViewHelpers}
<f:render partial="Headline" arguments="{
    headline: content.0.headline
    type: 6
}"/>

<ul class="icon-links socialmedialist socialmediaitem">
    <f:if condition="{content.0.facebook}">
        <li>
            <a class="icon-facebook" href="{content.0.facebookurl}" target="_blank" rel="nofollow"></a>
        </li>
    </f:if>
    <f:if condition="{content.0.gplus}">
        <li>
            <a class="icon-gplus" href="{content.0.gplusurl}" target="_blank" rel="nofollow"></a>
        </li>
    </f:if>
    <f:if condition="{content.0.twitter}">
        <li>
            <a class="icon-twitter" href="{content.0.twitterurl}" target="_blank" rel="nofollow"></a>
        </li>
    </f:if>
    <f:if condition="{content.0.youtube}">
        <li>
            <a class="icon-youtube" href="{content.0.youtubeurl}" target="_blank" rel="nofollow"></a>
        </li>
    </f:if>
    <f:if condition="{content.0.xing}">
        <li>
            <a class="icon-xing" href="{content.0.xingurl}" target="_blank" rel="nofollow"></a>
        </li>
    </f:if>

    <f:for each="{content.0.items}" as="item">
        <li>
            <a href="{k:uri.auto(target:'{item.otherurl}')}" target="_blank" rel="nofollow">
                <img src="{item.otherlogo}" alt="{k:assets(data:'assettitle' uid:item.otherlogo.raw)}" />
            </a>
        </li>
    </f:for>
</ul>
