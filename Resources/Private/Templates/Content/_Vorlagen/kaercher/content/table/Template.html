{namespace k = TYPO3\KaercherCentralControl\ViewHelpers}

<section class="container"> <!-- begin section container -->
    <div class="row"> <!-- begin row -->
        <div class="col-sm-12"> <!-- begin div col-sm-12 -->        
			<f:if condition="{content.0.headlinelink}">
				<f:then>
					<a href="<k:uri.auto target="{content.0.headlinelink}"/>"{k:uri.auto(target:'{content.0.headlinelink}' returnLinkTarget:'TRUE')}><h{content.0.type} class="{class}"><f:format.htmlentities>{content.0.headline}</h{content.0.type}></f:format.htmlentities></a>
				</f:then>
				<f:else>
                    <f:render partial="Headline" arguments="{
                        headline: content.0.headline,
                        type: content.0.type
                    }" />
				</f:else>			
			</f:if>
            <table class="table table-condensed">
                <thead>
	                <tr>
	                    <th>Headline</th>
	                    <th>Text</th>
	                </tr>
                </thead>
                <tbody>
	                <f:for each="{content.0.items}" as="item">
	                    <tr>
	                        <td>{item.headline}</td>
	                        <td>{item.bodytext}</td>
	                    </tr>
	                </f:for>
                </tbody>
            </table>            
        </div> <!-- end div col-sm-12 -->
    </div> <!-- end row -->
</section> <!-- end section container -->
