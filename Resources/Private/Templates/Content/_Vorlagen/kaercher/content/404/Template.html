{namespace k = TYPO3\KaercherCentralControl\ViewHelpers}

<f:render partial="SectionOpeningTag"/>
    <div class="row vertical-center">
        <div class="col-sm-6 col-sm-push-6">
            <f:render partial="Headline" arguments="{
                headline: content.0.headline,
                type: 2
            }"/>
            <f:render partial="Text" arguments="{
                text: content.0.text
            }" />

            <div class="row">
                <div class="col-sm-12">
                    <a href="<k:uri.auto target="{content.0.link}"/>" class="btn btn-uppercase btn-yellow" {k:uri.auto(target:'{content.0.link}' returnLinkTarget:'TRUE')}>{content.0.buttontext}</a>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-sm-pull-6 image-fit">
            <f:render partial="Image" arguments="{
                    contentUid: contentUid,
                    image: content.0.image,
                    link: content.0.imagelink,
                    overwrite_alt_tag: content.0.overwrite_alt_tag,
                    class: 'imagemobile'
                }"/>
        </div>
    </div>
</section>
