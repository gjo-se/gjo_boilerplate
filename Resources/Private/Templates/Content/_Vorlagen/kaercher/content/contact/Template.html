{namespace k = TYPO3\KaercherCentralControl\ViewHelpers}

<section class="container">
    <div class="contact" itemscope itemtype="http://schema.org/Organization">
        <f:if condition="{content.0.layout}">
            <f:then>
                <f:render section="partial" arguments="{content: content.0, layout: content.0.layout}" />
            </f:then>
            <f:else>
                <f:render section="partial" arguments="{content: content.0, layout: 1}" />
            </f:else>
        </f:if>
        <br/>
        <f:if condition="{content.0.opening_hours}">
            <h3><k:translate key="fe.extension.content.contact.openinghours" alt="{rule.day_start}" stripTags="1"></k:translate>:</h3>
            <f:render partial="contact/OpeningHours" arguments="{opening_hours: content.0.opening_hours}"/>
        </f:if>
    </div>
    <f:render partial="Horizontalrule"/>
</section>

<f:section name="partial">
    <f:render partial="contact/Layout{layout}" arguments="{
        headline: content.headline,
        dist_name: content.dist_name,
        subsidiary: content.subsidiary,
        street: content.street,
        house_number: content.house_number,
        zip_code: content.zip_code,
        location: content.location,
        accessibility: content.accessibility
        tel_number: content.tel_number,
        fax_number:content.fax_number,
        email: content.email
        }"/>
</f:section>
