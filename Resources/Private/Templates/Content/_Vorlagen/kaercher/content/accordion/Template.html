{namespace k = TYPO3\KaercherCentralControl\ViewHelpers}

<section class="container extramargin hidden-print"> <!-- begin section container -->
	<div class="row">
		<div class="col-sm-12 extramargin2">
            <f:render partial="Headline" arguments="{
                headline: content.0.headline,
                type: content.0.type
            }" />
		</div>	
	</div>
	<div class="row"> <!-- begin row -->
		<div class="col-sm-12">	
			<f:for each="{content.0.items}" as="item" key="reference">
				<div class="accordion panel-group">
				    <div class="panel panel-default">
				         <div class="panel-heading panel-title">	
				         	<f:if condition="{item.accordionheadline}">		            			        
								<a href="#{element.uid}_{reference}" data-parent="#accordion" data-toggle="collapse" class="collapsed">
                                    <span class="icon-accordion"></span>
                                    <f:render partial="Headline" arguments="{
                                        headline: item.accordionheadline,
                                        type: item.type2
                                    }" />
                                </a>
				       		</f:if>	
				        </div>				        
				        <div id="{element.uid}_{reference}" class="panel-collapse collapse">
				            <div class="panel-body">
	          				  <f:if condition="{item.headline}">	
						            <div class="row">
						            	<div class="col-sm-12">
                                            <f:render partial="Headline" arguments="{
                                                headline: item.headline,
                                                type: item.type
                                            }" />
						           		</div>
						           	</div>	 						            			            							      
					            </f:if>						        	
					            <f:if condition="{item.text}">
						            <div class="row">	
						            	<div class="col-sm-12">			            
						            		<f:format.raw>{item.text}</f:format.raw>	
						            	</div>
						            </div>	
					            </f:if>										            			        								        								            							                							           
					            <f:if condition="{item.image}">	
						            <div class="row">		
						            	<div class="col-sm-12 image-fit">						            			            
						            		<img data-src="{item.image}"
                                                 alt="{f:if(condition: item.overwrite_alt_tag,
                                                            then: item.overwrite_alt_tag,
                                                            else: "{k:assets(data:'assettitle' uid:item.image.raw)}"
                                                       )}"
                                            />
						            	</div>
						            </div>								      
					            </f:if>
				            </div>
				        </div>					        
				    </div>
				</div>
			</f:for>
		</div>				
	</div> <!-- end row -->
</section> <!-- end section container -->
