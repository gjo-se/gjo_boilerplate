<f:render partial="SectionOpeningTag"/>
	  <div class="row">
	    <div class="col-sm-12">
	    	<f:if condition="{content.0.pullright}">
	    		<f:then>
	      			<iframe class="pull-right" src="{content.0.url}" width="{content.0.width}" height="{content.0.height}" frameborder="0" style="border:0"></iframe>    		
	    		</f:then>
	    		<f:else>
	     			 <iframe src="{content.0.url}" width="{content.0.width}" height="{content.0.height}" frameborder="0" style="border:0"></iframe>
	    		</f:else>
	    	</f:if>    	
	    </div>
	  </div>
</section>
