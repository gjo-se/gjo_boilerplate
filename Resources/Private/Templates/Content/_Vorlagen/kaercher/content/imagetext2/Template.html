{namespace k = TYPO3\KaercherCentralControl\ViewHelpers}

<f:render partial="SectionOpeningTag" arguments="{
    showanchor: content.0.anchor,
    anchortitle: content.0.anchortitle,
    uid: element.uid
}"/>
    <div class="row">    
        <f:if condition="{content.0.textleft} == 1"> 
            <f:then>
                <div class="col-sm-6">
                    <f:render section="headlineandtext" arguments="{_all}" />               
                </div>
                <div class="col-sm-6 image-fit">
                    <f:render section="image" arguments="{_all}" />
                </div>
            </f:then>
            <f:else>
                <div class="col-sm-6 col-sm-push-6">
                    <f:render section="headlineandtext" arguments="{_all}" />                
                </div>
                <div class="col-sm-6 col-sm-pull-6 image-fit">
                    <f:render section="image" arguments="{_all}" />
                </div>               
            </f:else>
        </f:if>       
    </div> 

    <f:if condition="{content.0.horizontalruleone}">
        <f:render partial="Horizontalrule"/>
    </f:if>
</section> 	
	

				                		
<f:section name="headlineandtext">
    <f:if condition="{content.0.headline}">
        <f:render partial="Headline" arguments="{
            headline: content.0.headline,
            link: content.0.headlinelink,
            type: content.0.type,
            class: 'mobileheadline'
        }" />
    </f:if>

    <f:render partial="Text" arguments="{
        text: content.0.text
    }" />
</f:section>
        
<f:section name="image">
    <f:if condition="{content.0.imageborder}">
        <f:then>
            <f:if condition="content.0.image">
                <f:render partial="Image" arguments="{
                    contentUid: contentUid,
                    image: content.0.image,
                    link: content.0.imagelink,
                    overwrite_alt_tag: content.0.overwrite_alt_tag,
                    class: 'imagemobile img-border'
                }"/>
            </f:if>
        </f:then>
        <f:else>
            <f:if condition="content.0.image">
                <f:render partial="Image" arguments="{
                    contentUid: contentUid,
                    image: content.0.image,
                    link: content.0.imagelink,
                    overwrite_alt_tag: content.0.overwrite_alt_tag,
                    class: 'imagemobile'
                }"/>
            </f:if>
        </f:else>
    </f:if>

    <f:render partial="HorizontalruleForSmallView"/>
</f:section>
