{namespace k = TYPO3\KaercherCentralControl\ViewHelpers}

<f:render partial="Image" arguments="{
    image: content.0.image,
    link: content.0.imagelinktop
}"/>

<f:render partial="Headline" arguments="{
        htmlTagAsDiv: '1',
        headline: content.0.headline,
        link: content.0.headlinelink,
        class: 'headline'
}"/>

<f:if condition="{content.0.morecolumns} == 1">

    <f:then>
        <div class="col-md-6">
            <ul class="list-no-bullets">
                <f:for each="{content.0.items}" as="item" iteration="iterator">
                    <f:if condition="{iterator.index} > 0">
                        <f:if condition="{k:column(current:'{iterator.index}' total:'{iterator.total}' columns:2)}">
            </ul>
        </div>
        <div class="col-md-6">
            <ul class="list-no-bullets">
                        </f:if>
                    </f:if>
                    <f:if condition="{item.selectcontent} != 2">
                        <f:if condition="{item.linktext}">
                            <f:render section="primarylink" arguments="{_all}"/>
                        </f:if>
                        <f:if condition="{item.sublinktext}">
                            <f:render section="secondarylink" arguments="{_all}"/>
                        </f:if>
                    </f:if>

                    <f:if condition="{item.selectcontent} == 2">
                        <f:if condition="{item.sublinktextsolo}">
                            <f:render section="secondarylink" arguments="{_all}"/>
                        </f:if>
                    </f:if>
                </f:for>
            </ul>
        </div>

        <br class="clear"/>
    </f:then>
    <f:else>

        <ul class="list-no-bullets">
            <f:for each="{content.0.items}" as="item" iteration="iterator">
                <f:if condition="{item.selectcontent} != 2">
                    <f:render section="primarylink" arguments="{_all}"/>
                    <f:if condition="{item.sublinktext}">
                        <f:render section="secondarylink" arguments="{link:'{item.link}', text:'{item.sublinktext}'}"/>
                    </f:if>
                </f:if>
                <f:if condition="{item.selectcontent} == 2">
                    <f:if condition="{item.sublinktextsolo}">
                        <f:render section="secondarylink"
                                  arguments="{link:'{item.sublinksolo}', text:'{item.sublinktextsolo}'}"/>
                    </f:if>
                </f:if>
            </f:for>
        </ul>

    </f:else>

</f:if>



<f:section name="primarylink">
    <li class="primarylink arrow-left-right {f:if(condition:'{iterator.isLast}', then:'last', else:'')}">
        <a href="<k:uri.auto target="{item.link}"/>">{item.linktext}</a>
    </li>
</f:section>

<f:section name="secondarylink">
    <li class="secondarylink">
        <a href="<k:uri.auto target="{link}"/>"{k:uri.auto(target:'{link}' returnLinkTarget:'TRUE')}>{text}</a>
    </li>
</f:section>
