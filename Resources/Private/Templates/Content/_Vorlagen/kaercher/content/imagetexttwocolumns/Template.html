{namespace k = TYPO3\KaercherCentralControl\ViewHelpers}

<f:render partial="SectionOpeningTag" arguments="{
    showanchor: content.2.anchor,
    anchortitle: content.2.anchortitle,
    uid: element.uid
}"/>
    <div class="row">

        <f:if condition="{content.2.textleft} == 1">
            <f:then>
                <div class="col-sm-3">
                    <f:render section="headlineandtext" arguments="{
                            content: content.0,
                            headlinetype: content.2.type
                        }" />
                </div>
                <div class="col-sm-3 image-fit">
                    <f:render section="image" arguments="{
                            content: content.0,
                            border: content.2.imageborder
                        }" />
                </div>
                <div class="col-sm-3">
                    <f:render section="headlineandtext" arguments="{
                            content: content.1,
                            headlinetype: content.2.type
                        }" />
                </div>
                <div class="col-sm-3 image-fit">
                    <f:render section="image" arguments="{
                            content: content.1,
                            border: content.2.imageborder
                        }" />
                </div>
            </f:then>
            <f:else>
                <div class="col-sm-3 hidden-lg hidden-md hidden-sm">
                    <f:render section="headlineandtext" arguments="{
                            content: content.0,
                            headlinetype: content.2.type
                        }" />
                </div>
                <div class="col-sm-3 image-fit">
                    <f:render section="image" arguments="{
                            content: content.0,
                            border: content.2.imageborder
                        }" />
                </div>
                <div class="col-sm-3 hidden-xs">
                    <f:render section="headlineandtext" arguments="{
                            content: content.0,
                            headlinetype: content.2.type
                        }" />
                </div>
                <div class="col-sm-3 hidden-lg hidden-md hidden-sm">
                    <f:render section="headlineandtext" arguments="{
                            content: content.1,
                            headlinetype: content.2.type
                        }" />
                </div>
                <div class="col-sm-3 image-fit">
                    <f:render section="image" arguments="{
                            content: content.1,
                            border: content.2.imageborder
                        }" />
                </div>
                <div class="col-sm-3 hidden-xs">
                    <f:render section="headlineandtext" arguments="{
                            content: content.1,
                            headlinetype: content.2.type
                        }" />
                </div>
            </f:else>
        </f:if>
    </div>

    <f:if condition="{content.2.horizontalruleone}">
        <f:render partial="Horizontalrule"/>
    </f:if>
</section>


<f:section name="headlineandtext">
    <f:render partial="Headline" arguments="{
        headline: content.headline,
        link: content.headlinelink,
        type: headlinetype
        class: mobileheadline
    }" />

    <f:if condition="{content.text}">
        <f:render partial="Text" arguments="{
            text: content.text
        }" />
    </f:if>
</f:section>

<f:section name="image">
    <f:if condition="{border}">
        <f:then>
            <f:render partial="Image" arguments="{
                contentUid: contentUid,
                image: content.image,
                link: content.imagelink,
                overwrite_alt_tag: content.overwrite_alt_tag,
                class: 'img-border'
            }" />
        </f:then>
        <f:else>
            <f:render partial="Image" arguments="{
                contentUid: contentUid,
                image: content.image,
                link: content.imagelink,
                overwrite_alt_tag: content.overwrite_alt_tag
            }" />
        </f:else>
    </f:if>

    <f:render partial="HorizontalruleForSmallView" />
</f:section>
