{namespace k = TYPO3\KaercherCentralControl\ViewHelpers}

<f:render partial="SectionOpeningTag" arguments="{
    showanchor: content.0.anchor,
    anchortitle: content.0.anchortitle,
    uid: element.uid
}"/>
<div class="row">
    <div class="col-sm-12 image-fit">
        <f:if condition="{content.0.onbottom}">
            <f:then>
                <f:render section="card" arguments="{_all}"/>

                <div class="col-sm-12 col-lg-9 col-no-padding">
                    <f:render section="headlineandtextbottom" arguments="{_all}"/>
                </div>
            </f:then>
            <f:else>
                <div class="col-sm-12 col-lg-9 col-no-padding">
                    <f:render section="headlineandtexttop" arguments="{_all}"/>
                </div>
                <f:render section="card" arguments="{_all}"/>
            </f:else>
        </f:if>
        <f:render section="horizontalrulesolo" arguments="{_all}"/>
    </div>
</div>

<f:if condition="{content.0.horizontalruleone}">
    <f:render partial="Horizontalrule"/>
</f:if>
</section>


<f:section name="headlineandtexttop">
    <f:render partial="Headline" arguments="{
                headline: content.0.headline,
                link: content.0.headlinelink,
                type: content.0.type
            }"/>

    <f:render partial="Text" arguments="{
                text: content.0.text
            }"/>
</f:section>

<f:section name="headlineandtextbottom">
    <f:render partial="Headline" arguments="{
                headline: content.0.headline,
                link: content.0.headlinelink,
                type: content.0.type,
                class: 'headlinebottom'
            }"/>

    <f:render partial="Text" arguments="{
                text: content.0.text
            }"/>
</f:section>

<f:section name="card">
    <a class="hidden-print" href="<k:uri.auto target="{content.0.link}"/>"{k:uri.auto(target:'{content.0.link}'
    returnLinkTarget:'TRUE')}>
    <div class="card">
        <img data-src="{content.0.image}"
             alt="{f:if(condition: content.0.overwrite_alt_tag,
                    then: content.0.overwrite_alt_tag,
                    else: "{k:assets(data:'assettitle' uid:content.0.image.raw)}"
        )}"
        />
        <div class="card-overlay" style="display: none; opacity: 0.98;">
            <div class="card-text" style="margin-top: 207.5px; opacity: 0;">
                {content.0.linktext}
            </div>
        </div>
    </div>
    </a>
</f:section>

<f:section name="horizontalrulesolo">
    <div class="hidden-sm hidden-md hidden-lg">
        <hr />
    </div>
</f:section>
