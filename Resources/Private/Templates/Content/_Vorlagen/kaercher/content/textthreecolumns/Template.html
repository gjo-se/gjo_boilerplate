{namespace k = TYPO3\KaercherCentralControl\ViewHelpers}

<f:render partial="SectionOpeningTag"/>
	<div class="row"> 
		<f:for each="{content.0.items}" as="item" iteration="iterator">
	       <f:if condition="{k:row(current:'{iterator.index}' columns:3)}">
	            </div><div class="row">
	        </f:if> 
			<div class="col-sm-4"> 
				<f:render partial="Text" arguments="{
				    text: item.text
				}" />
			</div> 
		</f:for>
	</div> 

    <f:if condition="{content.0.horizontalruleone}">
        <f:render partial="Horizontalrule"/>
    </f:if>
</section>
