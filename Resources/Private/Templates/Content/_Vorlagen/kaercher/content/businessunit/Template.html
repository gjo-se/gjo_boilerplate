{namespace k = TYPO3\KaercherCentralControl\ViewHelpers}

<section class="container" id="businessunit" xmlns:f="http://www.w3.org/1999/html">
	<div class="row">
		<div class="col-sm-6 col-xs-12 col-md-6 col-2-teaser businesstext">
			<div>
				<a class="hidden-print" href="<k:uri.auto target="{content.0.linkleft}"/>"{k:uri.auto(target:'{content.0.linkleft}' returnLinkTarget:'TRUE')}>			
					<div style="background-image: url('https://s5.kaercher-media.com/fileadmin/templates/kaercher2014/images/bg_home_garden.png');" class="hidden-print">
						<img alt="" src="https://s5.kaercher-media.com/fileadmin/templates/kaercher2014/images/prod_home_garden.png">

                        <f:if condition="{content.0.headlineleft}">
                            <f:render partial="Headline" arguments="{
                                headline: content.0.headlineleft,
                                type: 6
                            }" />
                        </f:if>

                        <f:if condition="{content.0.subtitleleft}">
                            <f:render partial="Headline" arguments="{
                                headline: content.0.subtitleleft,
                                type: 2
                            }" />
                        </f:if>

						<f:if condition="{content.0.textleft}">
							<div>
								<br />
								<f:render partial="Text" arguments="{
								    text: content.0.textleft
								}" />
							</div>	
						</f:if>	
					</div>
				</a>	
			</div>													
		</div>
		<div class="col-sm-6 col-xs-12 col-md-6 col-2-teaser col-2-teaser-invert businesstext">
			<div>
				<a class="hidden-print" href="<k:uri.auto target="{content.0.linkright}"/>"{k:uri.auto(target:'{content.0.linkright}' returnLinkTarget:'TRUE')}>			
					<div style="background-image: url('https://s5.kaercher-media.com/fileadmin/templates/kaercher2014/images/bg_professionals.png');" class="hidden-print">
						<img alt="" src="https://s5.kaercher-media.com/fileadmin/templates/kaercher2014/images/prod_professionals.png">

                        <f:if condition="{content.0.headlineright}">
                            <f:render partial="Headline" arguments="{
                                headline: content.0.headlineright,
                                type: 6
                            }" />
                        </f:if>

                        <f:if condition="{content.0.subtitleright}">
                            <f:render partial="Headline" arguments="{
                                headline: content.0.subtitleright,
                                type: 2
                            }" />
                        </f:if>

						<f:if condition="{content.0.textright}">	
							<div>
								<br />
                                <f:render partial="Text" arguments="{
								    text: content.0.textright
								}" />
                            </div>
						</f:if>	
					</div>	
				</a>
			</div>						
		</div>
	</div>
</section>
