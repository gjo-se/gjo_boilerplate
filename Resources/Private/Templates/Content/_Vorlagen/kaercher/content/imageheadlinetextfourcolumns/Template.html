{namespace k = TYPO3\KaercherCentralControl\ViewHelpers}

<f:render partial="SectionOpeningTag" arguments="{
    showanchor: content.0.anchor,
    anchortitle: content.0.anchortitle,
    uid: element.uid
}"/>
    <div class="row">
       <f:for each="{content.0.items}" as="item" iteration="iterator">
	       <f:if condition="{k:row(current:'{iterator.index}' columns:4)}">
	            </div><div class="row">
	        </f:if>
            <div class="col-xs-12 col-sm-3 image-fit">
                <f:if condition="{item.imageborder}">
                    <f:then>
                        <f:render partial="Image" arguments="{
                            contentUid: contentUid,
                            image: item.image,
                            link: item.imagelink,
                            overwrite_alt_tag: item.overwrite_alt_tag,
                            class: 'img-border'
                        }"/>
                    </f:then>
                    <f:else>
                        <f:render partial="Image" arguments="{
                            contentUid: contentUid,
                            image: item.image,
                            link: item.imagelink,
                            overwrite_alt_tag: item.overwrite_alt_tag
                        }"/>
                    </f:else>
                </f:if>

                <f:render section="headlineandtext" arguments="{_all}" />

                <f:if condition="{iterator.isLast}">
                    <f:else>
                        <f:render partial="HorizontalruleForSmallView" />
                    </f:else>
                </f:if>

            </div>
      </f:for>
    </div>

    <f:if condition="{content.0.horizontalruleone}">
        <f:render partial="Horizontalrule"/>
    </f:if>
</section> 


<f:section name="headlineandtext">
    <f:if condition="{item.headlinelinktext}">
        <f:render partial="Headline" arguments="{
            headline: item.headlinelinktext,
            link: item.headlinelink,
            type: content.0.type,
            class: 'headlinebottom'
        }" />
    </f:if>

    <f:render partial="Text" arguments="{
        text: item.text
    }" />
</f:section>
