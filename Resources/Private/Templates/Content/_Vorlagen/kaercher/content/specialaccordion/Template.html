{namespace k = TYPO3\KaercherCentralControl\ViewHelpers}

<section class="container extramargin"> <!-- begin section container -->
	<div class="row"> <!-- begin row -->
		<div class="col-sm-12">	
			<f:for each="{content.0.items}" as="item" key="reference">
				<div class="accordion panel-group">
				    <div class="panel panel-default">
				         <div class="panel-heading panel-title">	
				         	<f:if condition="{item.accordionheadline}">		            			        
								<a href="#{element.uid}_{reference}" data-parent="#accordion" data-toggle="collapse" class="collapsed"><span class="icon-accordion"></span><h{item.typeaccordion}><f:format.htmlentities>{item.accordionheadline}</f:format.htmlentities></h{item.typeaccordion}></a>			        					            					            
				       		</f:if>	
			       		 </div>		
			       		 		   
			       		 		    	
				<!-- IMAGE AND TEXT TWO COLUMNS | BEGINN -->			
			        
			        	<f:if condition="{item.selectcontent} == 1">	
					        <div id="{element.uid}_{reference}" class="panel-collapse collapse">
					            <div class="panel-body">																			
									<f:render partial="AccordionPartials/ImageAndTextTwoColumsAccordionPartial" arguments="{_all}" />					
					            </div>
					        </div>				
			        	</f:if>			        						
				<!-- IMAGE AND TEXT TWO COLUMNS | END -->
				
				
				<!-- IMAGE AND TEXT (50/50) | BEGINN -->
				
						<f:if condition="{item.selectcontent} == 2">        
					        <div id="{element.uid}_{reference}" class="panel-collapse collapse">
					            <div class="panel-body">																			
									<f:render partial="AccordionPartials/ImageAndTextAccordionPartial" arguments="{_all}" />					
					            </div>
					        </div>		
	        			</f:if>		
	        														
				<!-- IMAGE AND TEXT (50/50) | END -->							
					
					
				<!-- IMAGE AND TEXT (70/30) | BEGINN -->	
				
				        <f:if condition="{item.selectcontent} == 3">
					        <div id="{element.uid}_{reference}" class="panel-collapse collapse">
					            <div class="panel-body">									
									<f:render partial="AccordionPartials/ImageAndTextAccordionPartial2" arguments="{_all}" />																								
					            </div>
					        </div>		
	        			</f:if>		
	        																
				<!-- IMAGE AND TEXT (70/30) | END -->	
				
				
				<!-- IMAGE AND TEXT (Two Cols | Left / Right) | BEGINN -->	
						
						 <f:if condition="{item.selectcontent} == 4">        
					        <div id="{element.uid}_{reference}" class="panel-collapse collapse">
					            <div class="panel-body">									
									<f:render partial="AccordionPartials/ImageAndTextTwoColsAccordionPartial" arguments="{_all}" />
					            </div>
					        </div>			
        				 </f:if>		
        						
				<!-- IMAGE END TEXT (Two Cols | Left / Right) | END -->	
				
				
				<!-- Text One Column | BEGINN --> 
				
						 <f:if condition="{item.selectcontent} == 5">        
					        <div id="{element.uid}_{reference}" class="panel-collapse collapse">
					            <div class="panel-body">									
									<f:render partial="AccordionPartials/TextOneColumnAccordionPartial" arguments="{_all}" />															
					            </div>
					        </div>			
        				 </f:if>	
        				
				<!-- Text One Column | END --> 
				
				
				<!-- Text Two Column | BEGINN --> 
				
						 <f:if condition="{item.selectcontent} == 6">        
					        <div id="{element.uid}_{reference}" class="panel-collapse collapse">
					            <div class="panel-body">									
									<f:render partial="AccordionPartials/TextTwoColumnsAccordionPartial" arguments="{_all}" />															
					            </div>
					        </div>			
        				 </f:if>
				
				<!-- Text Two Column | END --> 
				
				
				<!-- Text Three Columns | BEGINN -->
				
						 <f:if condition="{item.selectcontent} == 7">        
					        <div id="{element.uid}_{reference}" class="panel-collapse collapse">
					            <div class="panel-body">									
									<f:render partial="AccordionPartials/TextThreeColumnsAccordionPartial" arguments="{_all}" />															
					            </div>
					        </div>			
        				 </f:if>
        				 				
				<!-- Text Three Columns | END --> 
				
				
				<!-- Image, Headline and Text (2 Columns) | BEGINN -->
						
						 <f:if condition="{item.selectcontent} == 8">        
					        <div id="{element.uid}_{reference}" class="panel-collapse collapse">
					            <div class="panel-body">									
									<f:render partial="AccordionPartials/ImageHeadlineAndTextTwoColumns" arguments="{_all}" />															
					            </div>
					        </div>			
        				 </f:if>				
				
				<!-- Image, Headline and Text (2 Columns) | END -->
								
				
				<!-- Image, Headline and Text (3 Columns) | BEGINN -->
				
				
						 <f:if condition="{item.selectcontent} == 9">        
					        <div id="{element.uid}_{reference}" class="panel-collapse collapse">
					            <div class="panel-body">									
									<f:render partial="AccordionPartials/ImageHeadlineAndTextThreeColumns" arguments="{_all}" />															
					            </div>
					        </div>			
        				 </f:if>
				
				<!-- Image, Headline and Text (3 Columns) | END -->				
				
				
				<!-- Image, Headline and Text (4 Columns) | BEGINN -->
				
						 <f:if condition="{item.selectcontent} == 10">        
					        <div id="{element.uid}_{reference}" class="panel-collapse collapse">
					            <div class="panel-body">									
									<f:render partial="AccordionPartials/ImageHeadlineAndTextFourColumns" arguments="{_all}" />															
					            </div>
					        </div>			
        				 </f:if>				
		            </div>
		        </div>
			</f:for>
		</div>				
	</div> <!-- end row -->
</section> <!-- end section container -->
