{namespace kaercher = TYPO3\KaercherCentralControl\ViewHelpers}<title translate="{translate}"><f:format.cdata><f:format.raw>{title}</f:format.raw></f:format.cdata></title>
<id>{id}</id>
<link rel="self" href="<f:format.htmlspecialchars>{url}</f:format.htmlspecialchars>" />
<content type="html">
    <f:for each="{contents}" as="content">
        <item ident="{content.ident}" uid="{content.uid}" hash="{content.hash}">
            <f:format.cdata><f:format.htmlentitiesDecode>{content.data}</f:format.htmlentitiesDecode></f:format.cdata>
        </item>
    </f:for>
</content>
<culture>{isocode}</culture>
