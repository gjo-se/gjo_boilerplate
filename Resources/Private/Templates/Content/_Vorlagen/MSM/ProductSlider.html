<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
f:schemaLocation="https://fluidtypo3.org/schemas/fluid-master.xsd"
xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
flux:schemaLocation="https://fluidtypo3.org/schemas/flux-master.xsd"
xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
v:schemaLocation="https://fluidtypo3.org/schemas/vhs-master.xsd">

	<f:layout name="Content" />

	<f:section name="Configuration">
		<flux:form id="ProductSliderTeaser" label="ProductSliderTeaser" description="ProductSliderTeaser" options="{group: 'MediaMarkt'}">

			<flux:field.input name="sliderHeading" label="Slider Top Heading *" required="TRUE" />
			<flux:field.file name="sliderLogo" label="Slider Top Logo" allowed="png,jpg" uploadFolder="uploads/media" minItems="0" maxItems="20" size="5" showThumbnails="TRUE" />

			<flux:form.section name="elements" label="Slides" >
		    		<flux:form.object name="element" label="Slide">

		    			<flux:field.file name="sliderImage" label="Slider Image *" allowed="png,jpg" uploadFolder="uploads/media" minItems="1" maxItems="1" size="1" required="TRUE" showThumbnails="TRUE"  />
		    		</flux:form.object>
			</flux:form.section>
    		</flux:form>
	</f:section>

	<f:section name="Preview">

		<b>Slider Top Heading: </b> {sliderHeading}<br>
		<b>Slider Top Logo: </b> <br> <img src="<f:uri.image src="uploads/media/{sliderLogo}" height="50c"/>"/> <br><br>

		<f:for each="{elements}" as="element">

			<b>Image: </b> {element.element.sliderImage}
			<br><br>
		</f:for>

	</f:section>

	<f:section name="Main">

		<div class="product-image-slider">
			<h1>{sliderHeading}</h1>
			<img  class="intel-logo" src="<f:uri.image src="uploads/media/{sliderLogo}" />"/>

			<!-- Slider main container -->
			<div class="swiper-container">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper">
				<!-- Slides -->

					<f:for each="{elements}" as="element" iteration="slideIterator">
						<div class="swiper-slide">
							<img src="<f:uri.image src="uploads/media/{element.element.sliderImage}" width="1000c"/>"/>
						</div>
					</f:for>
				</div>
			</div>
		    <!-- If we need navigation buttons -->
		    <div class="swiper-button-prev"></div>
		    <div class="swiper-button-next"></div>
    		</div>

    	
		<div class="thumbnails">
			<f:for each="{elements}" as="element" iteration="slideIterator">
				<img src="<f:uri.image src="uploads/media/{element.element.sliderImage}" width="200c"/>"/>
			</f:for>
		</div>

	</f:section>
</div>
