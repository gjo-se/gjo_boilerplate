<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
f:schemaLocation="https://fluidtypo3.org/schemas/fluid-master.xsd"
xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
flux:schemaLocation="https://fluidtypo3.org/schemas/flux-master.xsd"
xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
v:schemaLocation="https://fluidtypo3.org/schemas/vhs-master.xsd">

	<f:layout name="Content" />

	<f:section name="Configuration">
		<flux:form id="ProductInfoTeaser" label="ProductInfoTeaser" description="ProductInfoTeaser" options="{group: 'MediaMarkt'}">
			<flux:field.select name="boxType" items="{0: 'Please Select Box Type', 1: 'Blue Box Right', 2: 'White Box Left', 3: 'Dark Grey Box Right'}" default="0" requestUpdate="TRUE"/>

			<flux:field.input name="contentHeading" label="Heading *" required="TRUE" />
			<flux:field.text name="text" label="Text *" required="TRUE" />
			<flux:field.input name="linkText" label="Link Text" />
			<flux:field.input name="actionLink" label="Buy now link">
				<flux:wizard.link activeTab="page" />
			</flux:field.input>
			<flux:field.file name="image" label="Image *" required="TRUE" allowed="png,jpg" uploadFolder="uploads/media" minItems="0" maxItems="1" size="1" showThumbnails="TRUE" />
		</flux:form>
	</f:section>

	<f:section name="Preview">
		<b>{contentHeading}</b><br>
		{text}
	</f:section>

	<f:section name="Main">

		<f:if condition="{boxType}=='1'">
			<div class="row blue-microsoft-teaser">
				<div class="container">
					<div class="teaser-wrap">
						<div class="teaser-left-side">
							<div class="teaser-content">
								<h1>{contentHeading}</h1>
								<p>{text}</p>
								<f:if condition="{linkText}">
									<f:link.typolink parameter="{actionLink}" class="teaser-button">
										{linkText}
										<f:image src="EXT:gjo_introduction/Resources/Public/Assets/icons/dark-arrow-right-big.png"
												 class="dark-icon-right"/>
									</f:link.typolink>
								</f:if>
							</div>
						</div>
						<div class="teaser-right-side">
							<img src="<f:uri.image src='uploads/media/{image}' width='700c'/>" alt="">
						</div>
					</div>
				</div>
			</div>
		</f:if>

		<f:if condition="{boxType}=='2'">
			<div class="row white-microsoft-teaser">
				<div class="container">
					<div class="teaser-wrap">
						<div class="teaser-left-side">
							<img src="<f:uri.image src='uploads/media/{image}' width='700c'/>" alt="">
						</div>
						<div class="teaser-right-side">
							<div class="teaser-content">
								<h1>{contentHeading}</h1>
								<p>{text}</p>
								<f:if condition="{linkText}">
									<f:link.typolink parameter="{actionLink}" class="teaser-button">
										{linkText}
										<f:image src="EXT:gjo_introduction/Resources/Public/Assets/icons/dark-arrow-right-big.png"
												 class="dark-icon-right"/>
									</f:link.typolink>
								</f:if>
							</div>
						</div>
					</div>
				</div>
			</div>
		</f:if>

		<f:if condition="{boxType}=='3'">
			<div class="row grey-microsoft-teaser">
				<div class="container">
					<div class="teaser-wrap">
						<div class="teaser-left-side">
							<div class="teaser-content">
								<h1>{contentHeading}</h1>
								<p>{text}</p>
								<f:if condition="{linkText}">
									<f:link.typolink parameter="{actionLink}" class="teaser-button">
										{linkText}
										<f:image src="EXT:gjo_introduction/Resources/Public/Assets/icons/dark-arrow-right-big.png"
												 class="dark-icon-right"/>
									</f:link.typolink>
								</f:if>
							</div>
						</div>
						<div class="teaser-right-side">
							<img src="<f:uri.image src='uploads/media/{image}' width='700c'/>" alt="">
						</div>
					</div>
				</div>
			</div>
		</f:if>
		
	</f:section>
</div>
