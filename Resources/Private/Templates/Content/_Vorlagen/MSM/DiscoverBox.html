<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
f:schemaLocation="https://fluidtypo3.org/schemas/fluid-master.xsd"
xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
flux:schemaLocation="https://fluidtypo3.org/schemas/flux-master.xsd"
xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
v:schemaLocation="https://fluidtypo3.org/schemas/vhs-master.xsd">

	<f:layout name="Content" />

	<f:section name="Configuration">
		<flux:form id="DiscoverBox" label="DiscoverBox" description="DiscoverBox" options="{group: 'MediaMarkt'}">
			<flux:field.input name="heading" label="Heading *" required="TRUE" />
			<flux:field.text name="text" label="Text *" required="TRUE" rows="5" cols="30" enableRichText="TRUE"/>
			<flux:field.file name="image" label="Image *" required="TRUE" allowed="png,jpg" uploadFolder="uploads/media" minItems="0" maxItems="1" size="1" showThumbnails="TRUE" />
		</flux:form>
	</f:section>

	<f:section name="Preview">
		{heading}<br>
		{text}
	</f:section>

	<f:section name="Main">
		<div class="discover-2in1-box">
			<h2>{heading}</h2>
			<f:format.html>{text}</f:format.html>
			<img src="<f:uri.image src='uploads/media/{image}'/>" alt="">
		</div>
	</f:section>
</div>
